name: Check Broken Links

on:
  workflow_dispatch: # Manual trigger

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm init -y  # Ensure package.json exists
          npm install playwright  # Install Playwright as a project dependency

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Broken Link Checker
        run: node .github/workflows/scripts/check-broken-links.js

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: broken-links-report
          path: broken-links-report.txt
